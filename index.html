<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Procesamiento</title>

  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --gray: #95a5a6;
    }
    body { 
      font-family: Arial; 
      background:#f5f7fa; 
      padding:20px; 
    }

    .dashboard { 
      max-width:1100px; 
      margin:auto; 
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .date-filter {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    select {
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: white;
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:15px;
      margin-bottom:20px;
    }

    .card {
      background:white;
      padding:15px;
      border-radius:10px;
      box-shadow:0 3px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom:10px;
      font-size:18px;
      color:var(--dark);
    }

    .value-big {
      font-size:28px;
      font-weight:bold;
      color:var(--primary);
      text-align:right;
    }

    .row {
      display:flex;
      justify-content:space-between;
      font-size:16px;
      padding:4px;
      border-bottom:1px dashed #ddd;
    }

    .label { color:var(--gray); }
    .value { font-weight:bold; }

    #loading { text-align:center; margin-top:20px; color:#777; }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="header-controls">
    <h1>Dashboard Secado MecÃ¡nico</h1>
    <div class="controls">
      <div class="date-filter">
        <label for="date-select">Mostrar datos de:</label>
        <select id="date-select">
          <option value="latest">Ãšltima lÃ­nea</option>
        </select>
      </div>
      <button id="refresh-btn">Actualizar</button>
    </div>
  </div>
  
  <p id="fecha"></p>

  <!-- ðŸš€ NUEVAS TARJETAS PRINCIPALES -->
  <div class="cards">

    <div class="card" style="border-left:5px solid var(--primary);">
      <h3>Total QQs</h3>
      <div class="value-big" id="total-qss"></div>
    </div>

    <div class="card" style="border-left:5px solid var(--secondary);">
      <h3>QQ Pre-Seco</h3>
      <div class="value-big" id="qq-preseco"></div>
    </div>

    <div class="card" style="border-left:5px solid var(--warning);">
      <h3>QQ Mojado</h3>
      <div class="value-big" id="qq-mojado"></div>
    </div>

  </div>

  <!-- TARJETAS RESTANTES -->
  <div class="cards">

    <div class="card" style="border-left:5px solid var(--primary);">
      <h3>Secadoras en Proceso</h3>
      <div class="row"><span class="label">Secadoras:</span><span class="value" id="sec-proceso"></span></div>
      <div class="row"><span class="label">QQ Proceso:</span><span class="value" id="qq-proceso"></span></div>
    </div>

    <div class="card" style="border-left:5px solid var(--danger);">
      <h3>Secadoras Pendientes</h3>
      <div class="row"><span class="label">Secadoras:</span><span class="value" id="sec-pendientes"></span></div>
      <div class="row"><span class="label">QQ Pendientes:</span><span class="value" id="qq-pendientes"></span></div>
    </div>

    <div class="card" style="border-left:5px solid var(--secondary);">
      <h3>Secadoras Enviadas</h3>
      <div class="row"><span class="label">Secadoras:</span><span class="value" id="sec-enviadas"></span></div>
      <div class="row"><span class="label">QQ Enviados:</span><span class="value" id="qq-enviados"></span></div>
    </div>

  </div>

  <div id="loading">Cargando datos...</div>

</div>

<script>
const SPREADSHEET_ID = "1lFHQO8f33dK2W9tDbg0_74_0fddNU449ooAy-WuHdvg";
const GID = "1945963055"; 
const URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;

let allData = [];

// ==========================
// ðŸ”§ PARSEAR FECHA dd/mm/yyyy
// ==========================
function parseFecha(fechaStr) {
  if (!fechaStr) return null;

  // Si viene en yyyy-mm-dd
  if (/^\d{4}-\d{2}-\d{2}$/.test(fechaStr)) {
    return new Date(fechaStr);
  }

  // Si viene dd/mm/yyyy
  const partes = fechaStr.split("/");
  if (partes.length !== 3) return null;

  const dia = parseInt(partes[0], 10);
  const mes = parseInt(partes[1], 10) - 1;
  const aÃ±o = parseInt(partes[2], 10);

  return new Date(aÃ±o, mes, dia);
}

// ==========================
// ðŸ”¢ FORMATO DE NÃšMEROS DECIMALES
// ==========================
function fmt(num) {
  return Number(num || 0).toFixed(2);
}

// ==========================
// ðŸ“„ CSV â†’ JSON
// ==========================
function csvToJson(csv) {
  const lines = csv.trim().split(/\r?\n/);
  const headers = lines[0].split(",");
  const data = [];
  for (let i = 1; i < lines.length; i++) {
    const cols = lines[i].split(",");
    const row = {};
    headers.forEach((h, j) => row[h.trim()] = (cols[j] || "").trim());
    data.push(row);
  }
  return data;
}

// ==========================
// ðŸ“… LLENAR SELECTOR DE FECHAS
// ==========================
function populateDateSelector(data) {
  const dateSelect = document.getElementById("date-select");

  // Mantener solo "latest"
  while (dateSelect.options.length > 1) {
    dateSelect.remove(1);
  }

  const dates = [...new Set(data.map(r => r.Fecha))]
    .filter(f => f && f !== "")
    .sort((a, b) => parseFecha(b) - parseFecha(a));

  dates.forEach(date => {
    const option = document.createElement("option");
    const d = parseFecha(date);
    option.value = date;
    option.textContent = d ? d.toLocaleDateString("es-ES") : date;
    dateSelect.appendChild(option);
  });
}

// ==========================
// ðŸ“Š ACTUALIZAR DASHBOARD
// ==========================
function updateDashboard(data, dateFilter = "latest") {
  let row;

  if (dateFilter === "latest") {
    row = data[data.length - 1];  // Ãºltima lÃ­nea real
  } else {
    row = data.find(r => r.Fecha === dateFilter);
  }

  if (!row) return;

  // Mostrar fecha formateada
  let f = parseFecha(row.Fecha);
  let fechaMostrar = f ? f.toLocaleDateString("es-ES") : row.Fecha;

  document.getElementById("fecha").innerText =
    "Datos de: " + fechaMostrar +
    " | Actualizado: " + new Date().toLocaleString();

  // Tarjetas principales
  document.getElementById("total-qss").innerText = fmt(row["Total QQs"]);
  document.getElementById("qq-preseco").innerText = fmt(row["qq pre-seco"]);
  document.getElementById("qq-mojado").innerText = fmt(row["qq mojado"]);

  // Tarjetas secundarias
  document.getElementById("sec-proceso").innerText = fmt(row["Secadoras En proceso"]);
  document.getElementById("qq-proceso").innerText = fmt(row["QQ Proceso"]);

  document.getElementById("sec-pendientes").innerText = fmt(row["Secadoras Pendientes"]);
  document.getElementById("qq-pendientes").innerText = fmt(row["QQ pendientes"]);

  document.getElementById("sec-enviadas").innerText = fmt(row["Secadoras Enviadas"]);
  document.getElementById("qq-enviados").innerText = fmt(row["QQ Enviados"]);

  document.getElementById("loading").style.display = "none";
}

// ==========================
// ðŸ”„ CARGAR DATOS
// ==========================
async function loadData() {
  document.getElementById("loading").style.display = "block";
  
  const resp = await fetch(URL);
  const csv = await resp.text();
  allData = csvToJson(csv);

  populateDateSelector(allData);

  const selected = document.getElementById("date-select").value;
  updateDashboard(allData, selected);
}

// EVENTOS
document.getElementById("refresh-btn").addEventListener("click", loadData);
document.getElementById("date-select").addEventListener("change", function () {
  updateDashboard(allData, this.value);
});

// Ejecutar al iniciar
loadData();
</script>
</body>
</html>
